<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Isbell - Author Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background-color: #1a1a1a; font-family: 'Crimson Pro', serif; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            overflow: hidden; 
        }

        #book-container {
            width: 90vw; height: 80vh;
            display: flex; justify-content: center; align-items: center;
        }

        .page { 
            padding: 40px; background-color: #fdfaf3; border: 1px solid #dcdcdc; 
            box-sizing: border-box; display: flex; flex-direction: column;
        }
        
        /* This is now easily clickable without flipping */
        .page-content { 
            flex-grow: 1; outline: 2px dashed transparent; 
            font-size: 1.2rem; line-height: 1.6; color: #333;
            overflow-y: auto; cursor: text;
        }

        /* Highlights the box when you are editing */
        .page-content:focus { outline: 2px dashed #ccc; background: #fff; }

        .page.hard { background-color: #4a0e0e; color: #e0c097; }

        /* BUTTON STYLING */
        .controls { margin-top: 20px; display: flex; gap: 20px; }
        
        button {
            padding: 12px 25px; font-size: 1rem; cursor: pointer;
            background-color: #e0c097; border: none; border-radius: 5px;
            font-weight: bold; color: #4a0e0e; transition: 0.2s;
        }

        button:hover { background-color: #fff; }
        button:active { transform: translateY(2px); }
    </style>
</head>
<body>

<div id="book-container">
    <div id="book">
        <div class="page hard" data-density="hard">
            <div class="page-content">
                <h1 style="text-align: center; margin-top: 20%;">BOOK TITLE</h1>
                <p style="text-align: center;">Joshua Isbell</p>
            </div>
        </div>

        <div class="page">
            <div class="page-content" contenteditable="true">
                <h2>Chapter One</h2>
                <p>Click here! Now you can type your jokes or stories without the page turning. Use the buttons below to navigate.</p>
            </div>
        </div>

        <div class="page">
            <div class="page-content" contenteditable="true">
                <h2>Chapter Two</h2>
                <p>Editing is much easier now. You can even paste long blocks of text here.</p>
            </div>
        </div>

        <div class="page hard" data-density="hard">
            <div class="page-content">
                <h2 style="text-align: center; margin-top: 40%;">THE END</h2>
            </div>
        </div>
    </div>
</div>

<div class="controls">
    <button onclick="pageFlip.flipPrev()">PREVIOUS PAGE</button>
    <button onclick="pageFlip.flipNext()">NEXT PAGE</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
<script>
    const pageFlip = new St.PageFlip(document.getElementById('book'), {
        width: 400, 
        height: 550,
        size: "fixed",
        showCover: true,
        clickEventForward: false, // THIS IS THE KEY: Disables click-to-flip
        useMouseEvents: false     // Disables dragging with mouse so it doesn't interfere with highlighting text
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));
</script>

</body>
</html>
